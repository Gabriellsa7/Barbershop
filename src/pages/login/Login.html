<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../styles.css">
    <title>Barbearia EstiloMarca</title>
</head>
<body>
    <main class="main-login">
        <div class="logo-login">
            <img src="../../assets/Group 1.png" alt="Logo da Barbearia">
        </div>
        
        <section class="login">
            <div class="login-titulo">
                <h1>Faça Login</h1>
            </div>
            <div class="inputs-login">
                <div class="login-input">
                    <label for="email">E-mail</label>
                    <input name="email" type="email" id="email">
                </div>
                <div class="login-input">
                    <label for="password">Senha</label>
                    <input name="password" type="password" id="password">
                </div>
                <div class="p-senha">
                    <p>esqueci minha Senha</p>
                </div>
            </div>
            <button class="button-login">Entrar</button>
        </section>

        <div class="footer-login">
            <div class="text-footer">
                <p>---------- ou entre com ----------</p>
            </div>
            <div class="buttons-login-footer">
                <div class="gloogle-button">
                    <div class="img-login-button">
                        <a href="#"><img src="../../assets/google-icon 1.svg" alt="icone gloogle"></a>
                    </div>
                    <p>Gloogle</p>
                </div>
                <div class="apple-button">
                    <div class="img-login-button">
                        <a href="#"><img src="../../assets/apple (1) 1.svg" alt="icons apple"></a>
                    </div>
                    <p>Apple</p>
                </div>
            </div>
        </div>
        <div class="cadastro-login">
            <p class="cadastro-footer-login">Não possui cadastro? <a href="#" class="link-cadastro-login">Crie uma conta</a></p>
        </div>
        <!-- <a href="../home/home.html">link home</a> -->
    </main>
</body>
</html>
